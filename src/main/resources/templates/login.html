<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>Login Form</title>
</head>
<body>
	<div class="container">
		<div class="col-md-3"></div>
		<div class="card col-md-6">
			<div class="card-header">
				<h2 class="text-primary">Login Form</h2>
			</div>
			<form action="/login" method="post" th:object="${loginUserBean}">
				<div class="form-group">
					<label class="form-label">User Code</label> <input type="text"
						class="form-control" th:field="*{userCode}" />
					<label
							th:if="${#fields.hasErrors('userCode')}" th:errors="*{userCode}"
							style="color: red;">Error</label>
				</div>
				<div class="form-group">
					<label class="form-label">User Password</label> <input
						type="password" class="form-control" th:field="*{userPassword}" />
					<label
							th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}"
							style="color: red;">Error</label>
				</div>
				<div class="form-group">
					<p style="color: red;" th:text="${msg}"></p>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary p-3">Login</button>
					
				</div>
				<a th:href="@{/addUser}">Create Account</a>
			</form>
		</div>

	</div>
</body>
</html>
