<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>Sign Up</title>
<style>
	.select-box{
		width: 100%;
		padding: 8px;
		outline: none;
	}
</style>
</head>
<body>
	<div class="container ">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="card col-md-6">
				<div class="card-header">
					<h2 class="text-primary">Sign Up Form</h2>
				</div>
				<form action="addUser" method="post" th:object="${user}">
					<div class="form-group">
						<label class="form-label">Username</label> <input type="text"
							class="form-control" th:field="*{userName}" /> 
							<label
							th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
							style="color: red;">Error</label>
					</div>
					<div class="form-group">
						<label class="form-label">Email</label> <input type="text"
							class="form-control" th:field="*{userEmail}" />
						<label
							th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}"
							style="color: red;">Error</label>
					</div>
					<div class="form-group">
						<label class="form-label">Password</label> <input type="password"
							class="form-control" th:field="*{userPassword}" />
						<label
							th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}"
							style="color: red;">Error</label>
					</div>
					<div class="form-group">
						<label class="form-label">Confirm Password</label> <input
							type="password" class="form-control"
							th:field="*{userConfirmPassword}" />
						<label
							th:if="${#fields.hasErrors('userConfirmPassword')}" th:errors="*{userConfirmPassword}"
							style="color: red;">Error</label>
						<div style="color: red;" th:text="${confirmPw}"></div>
					</div>
					<div class="form-group">
						<label class="form-label">Role</label> <select class="select-box" 
							th:field="*{userRole}">
							<option value="User" >User</option>
							<option value="Admin" >Admin</option>
						</select>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Sign Up</button>
					</div>
				</form>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>

</body>
</html>
