<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>Update User Form</title>
<style>
	.select-box{
		width: 100%;
		padding: 8px;
		outline: none;
	}
</style>
</head>
<body>
	<div class="container ">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="card col-md-6">
				<div class="card-header">
					<h2 class="text-primary">Update Form</h2>
				</div>
				<form action="updateUser" method="post" th:object="${userBean}">
					<input type="hidden" th:field="*{userId}" />
					<div class="form-group">
						<label class="form-label">Usercode</label> <input type="text"
							class="form-control" th:field="*{userCode}" readonly="readonly"/> <label
							th:if="${#fields.hasErrors('userCode')}" th:errors="*{userCode}"
							style="color: red;">Error</label>
					</div>
					<div class="form-group">
						<label class="form-label">Username</label> <input type="text"
							class="form-control" th:field="*{userName}" /> <label
							th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
							style="color: red;">Error</label>
					</div>
					<div class="form-group">
						<label class="form-label">Email</label> <input type="text"
							class="form-control" th:field="*{userEmail}" /> <label
							th:if="${#fields.hasErrors('userEmail')}"
							th:errors="*{userEmail}" style="color: red;">Error</label>
					</div>
					<div class="form-group">
						<label class="form-label">Password</label> <input type="password"
							class="form-control" th:field="*{userPassword}" /> <label
							th:if="${#fields.hasErrors('userPassword')}"
							th:errors="*{userPassword}" style="color: red;">Error</label>
					</div>
					<div class="form-group">
						<label class="form-label">Confirm Password</label> <input
							type="password" class="form-control"
							th:field="*{userConfirmPassword}" /> <label
							th:if="${#fields.hasErrors('userConfirmPassword')}"
							th:errors="*{userConfirmPassword}" style="color: red;">Error</label>
						<div style="color: red;" th:text="${confirmPw}"></div>
					</div>
					<div class="form-group">
						<label class="form-label">Role</label> <select class="select-box" 
							th:field="*{userRole}" >
							<option value="Admin">Admin</option>
							<option value="User" >User</option>
						</select>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Update</button>
						<a th:href="@{/displayUser}" class="btn btn-primary">Back</a>
					</div>
				</form>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
</body>
</html>
